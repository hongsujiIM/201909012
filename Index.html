<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design Project</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="box1 align_ct">
        <div class="wrap size_th">
            <img src="img/co01.png" alt="로고" >
        </div>
    </div>

    <div class="box2 align_ct">
        <div class="wrap size_th" >
            <img src="img/co02_01.png" alt="패키지, 슬로건" data-aos="fade-up" data-aos-duration="2000">
            <div class="r_box">
                <div class="r_box_t" >
                    <div class="r_box_t_1">푸른 자연이 만든 맛있는 우유</div>
                    <div class="r_box_t_2"></div>
                    <div class="r_box_t_3">100% eco Fresh Milk의 패키지 다자인 프로젝트를 수행했습니다.<br><br>
                        Fresh, Natural, Delicious와 같은 USP(Unique Sales Point)를 기준으로 디자인 에센스를 추출하고 이를 기반으로 이미지의 선택과 컬러, 타이포그래피의 방향성을 정립하였습니다.<br><br>
                        Fresh Milk가 매장에 디스플레이 될 때 브랜드와 제품 정보가 효과적으로 누출될 수 있도록 이를 고려한 레이아웃을 정비하는데 주안점을두고 디자인하였습니다.</div>
                </div>
            </div>
        </div>
    </div>

    <div class="box3 align_ct" >
        <div class="wrap size_th">
            <img src="img/co03.png" alt="타이포크래피" data-aos="fade-left" data-aos-duration="3000">
        </div>
    </div>
    
    <div class="box4 align_ct">
        <div class="wrap size_th">
            <img src="img/co04.png" alt="컬러시스템" data-aos="fade-right" data-aos-duration="3000">
        </div>
    </div>

    <div class="box5 align_ct">
        <div class="wrap size_th">
            <img src="img/co05.png" alt="디자인디테일" data-aos="fade-left" data-aos-duration="3000">
        </div>
    </div>
    <div class="box6 align_ct">
        <div class="wrap">
            <img src="img/co06.png" alt="다양한맛"
            data-aos="fade-up"
            data-aos-duration="3000">
        </div>
    </div>
    <footer class="footer align_ct">
        <div class="wrap size_th">
            <img src="img/co07.png" alt="정보">
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
